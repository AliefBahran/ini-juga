<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil UKM</title>
    <link rel="stylesheet" href="ProfileUkm.css">
</head>
<body>
    <a href="DaftarUKM.html" class="back-button">&larr;</a>
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: white;
        }
    </style>
    <header>
        <div class="container">
            <img src="logo-ukm.png" alt="Logo UKM" class="logo">
            <h1>Nama UKM</h1>
        </div>
    </header>

    <section class="formulir-pendaftaran">
        <div class="container">
            <h2>Formulir Pendaftaran</h2>
            <form action="#" method="POST">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="jurusan">Jurusan:</label>
                <input type="text" id="jurusan" name="jurusan" required>

                <label for="motivasi">Motivasi Bergabung:</label>
                <textarea id="motivasi" name="motivasi" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Daftar Sekarang</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Nama UKM. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
